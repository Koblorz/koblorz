<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Koblorz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Koblorz</h1>
        <p>Koblorz - Your destination for all things technology.</p>
        <a href="about"><button>About Us</button></a>
    </header>
    <div class="container">
        <h2>About Koblorz</h2>
        <p>Koblorz is a platform dedicated to technology, providing the latest news, reviews, and insights.</p>
    </div>
    <footer>
        <p>&copy; 2024 Koblorz. All rights reserved.</p>
    </footer>
    <script>
        // Redirect to root domain if accessed with any other URL
        if (window.location.hostname !== "koblorz.com") {
            window.location.replace("https://koblorz.com");
        }

        // Redirect to root domain if accessed via /index or /index.html
        if (window.location.pathname.endsWith("/index") || window.location.pathname.endsWith("/index.html")) {
            window.location.replace("https://koblorz.com");
        }
    </script>
</body>
</html>
